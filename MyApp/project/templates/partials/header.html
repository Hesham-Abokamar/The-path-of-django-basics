<header>
    <nav class="navbar navbar-expand-md bg-gradient bg-success navbar-dark p-3">
       <div class="container-fluid">
           <a class="navbar-brand" href="{% url 'Project_list' %}">Projects Management System</a>

           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                   aria-controls="navbarCollapse" aria-expanded="false">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav me-auto mb-2 mb-md-0 ">
                   <li class="nav-item">
                       <a class="nav-link" aria-current="page" href="{% url 'Project_list' %}">Home</a>
                   </li>
               </ul>
               {% if user.is_authenticated %}
                   <ul class="navbar-nav mb-2 mb-lg-0 ">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ user.username }}
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li> 
                            <form method="POST" id="logout" action="{% url 'logout' %}">
                             {% csrf_token %}
                                <a class="dropdown-item" href="javascript:document.getElementById('logout').submit();" >logout</a>
                            </form>
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <form method="GET" action="{% url 'Project_list' %}" class="d-flex">
                       <div class="input-group">
                           <input
                               type="text"
                               name="q"
                               class="form-control"
                               placeholder="Search"
                               value="{{ request.GET.q }}"
                           />
                           <button class="btn btn-outline-light" type="submit">
                               <i class="bi bi-search"></i>
                           </button>
                       </div>
                   </form>
               {% else %}
                   <a class="btn btn-outline-light mx-2" href="{% url 'register' %}">
                        Register
                   </a>
                   <a class="btn btn-outline-light" href="{% url 'login' %}">
                        Login
                   </a>
               {% endif %}
          </div>
       </div>
   </nav>
</header>
